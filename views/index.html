{% extends './layout.html' %}

{% block content %}
<table class="table" border="1" cellspacing="0" borderColor='#999'>
	<tr>
		<th>编号</th>
		<th>书名</th>
	</tr>
	{% if books %}
	{% for book in books %}
	<tr>
		<td>{{ book.id }}</td>
		<td>{{ book.name }}</td>
	</tr>
	{% endfor %}
	{% endif %}
</table>
{% endblock %}
